<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Pocket Penguin</title>
<link rel="stylesheet" href ="style.css">
</head>

<body>
<div id="header">
    <img src="assets/logo.gif" alt="Pocket Penguin Logo" >
</div>
    <div id="container">

        <div id="back-button"></div>

        <div id="store-menu" class="toggle-div">
            <div id="store-item-one" class="store-items">1</div>
            <div id="store-item-two" class="store-items">2</div>
            <div id="store-item-three" class="store-items">3</div>
            <div id="store-item-four" class="store-items">4</div>
            <div id="store-item-five" class="store-items">5</div>
            <div id="store-item-six" class="store-items">6</div>
        </div>

        <div id="food-menu" class="toggle-div"></div>

        <div id="toys-menu" class="toggle-div"></div>

        <div id="eat-menu" class="toggle-div"></div>

        <div id="play-menu" class="toggle-div"></div>
        
        <div id="dance-menu" class="toggle-div"></div>

        <div id="stats">
            <div id="meter-label">mood: </div>
            <div id="meter">
                <div id="heart"></div>
                <div id="heart"></div>
                <div id="heart"></div>
            </div>
            <div id="currency">
                <div id="snow-label">snow: 10</div>
                <div id="snow-icon"></div>
            </div>

        </div>

        <div id="talk"></div>

        <div id="inventory">
            <div id="store-btn" class="toggle-button"></div>
            <div id="food-btn" class="toggle-button"></div>
            <div id="toys-btn" class="toggle-button"></div>
        </div>

        <div id="actions">
            <div id="eat-btn" class="toggle-button"></div>
            <div id="play-btn" class="toggle-button"></div>
            <div id="dance-btn" class="toggle-button"></div>
        </div>

        <div id="penguin"></div>

        <div id="main"></div>

    </div>
<script src="main.js"></script>
</body>
</html>
