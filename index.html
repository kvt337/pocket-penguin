<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Pocket Penguin</title>
<link rel="stylesheet" href ="style.css">
</head>

<body>
<div id="header">
    <img src="assets/logo.gif" alt="Pocket Penguin Logo" >
</div>
    <div id="container">

        <div id="stats">
            <div id="meter-label">mood: </div>
            <div id="meter">
                <div id="heart"></div>
                <div id="heart"></div>
                <div id="heart"></div>
            </div>
            <div id="currency">
                <div id="snow-label">snow: </div>
                <div id="snow-icon"></div>
            </div>

        </div>

        <div id="talk"></div>

        <div id="inventory">
            <div id="store"></div>
            <div id="food"></div>
            <div id="toys"></div>
        </div>

        <div id="actions">
            <div id="eat"></div>
            <div id="play"></div>
            <div id="dance"></div>
        </div>

        <div id="main">main</div>

    </div>
<script src="main.js"></script>
</body>
</html>
