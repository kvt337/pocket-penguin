<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Pocket Penguin</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
<link rel="stylesheet" href ="style.css">
</head>
<body>
<div id="header">
    <img src="assets/logo.gif" alt="Pocket Penguin Logo" >
</div>
    <div id="container">

        <div id="back-button"></div>
        <div id="back-button-2"></div>

        <div id="tic-tac-toe-menu">
            <div id="difficulty">
                <div id="easy-btn" class="difficulty-btn"></div>
                <div id="hard-btn" class="difficulty-btn"></div>
            </div>
            <div id="board">
                <div class="box" id="top-left"></div>
                <div class="box" id="top-center"></div>
                <div class="box" id="top-right"></div>
                <div class="box" id="middle-left"></div>
                <div class="box" id="middle-center"></div>
                <div class="box" id="middle-right"></div>
                <div class="box" id="bottom-left"></div>
                <div class="box" id="bottom-center"></div>
                <div class="box" id="bottom-right"></div>
            </div>
        </div>

        <div id="food-menu" class="toggle-div">
            <div id="store-item-one" class="store-items"></div>
            <div id="store-item-two" class="store-items"></div>
            <div id="store-item-three" class="store-items"></div>
        </div>

        <div id="toys-menu" class="toggle-div">
            <div id="store-item-four" class="store-items"></div>
            <div id="store-item-five" class="store-items"></div>
            <div id="store-item-six" class="store-items"></div>
        </div>

        <div id="decor-menu" class="toggle-div">
            <div id="store-item-seven" class="store-items"></div>
            <div id="store-item-eight" class="store-items"></div>
            <div id="store-item-nine" class="store-items"></div>
        </div>

        <div id="eat-menu" class="toggle-div"></div>

        <div id="play-menu" class="toggle-div"></div>

        <div id="furnish-menu" class="toggle-div"></div>

        <div id="disable-buttons"></div>

        <div id="stats">
            <div id="meter-label">mood: </div>
            <div id="meter">
                <div id="heart-one"></div>
                <div id="heart-two"></div>
                <div id="heart-three"></div>
            </div>
            <div id="currency">
                <div id="snow-label">snow: 10</div>
                <div id="snow-icon"></div>
            </div>

        </div>

        <div id="speech-box"><p id = "text">pocket penguin: hi! i'm pocket penguin.</p></div>

        <div id="inventory">
            <div id="food-btn" class="toggle-button"></div>
            <div id="toys-btn" class="toggle-button"></div>
            <div id="decor-btn" class="toggle-button"></div>
        </div>

        <div id="actions">
            <div id="eat-btn" class="toggle-button"></div>
            <div id="play-btn" class="toggle-button"></div>
            <div id="furnish-btn" class="toggle-button"></div>
        </div>

        <div id="penguin"></div>

        <div id="bg">
            <div id="couch"></div>
            <div id="lights"></div>
            <div id="tank"></div>

        </div>

    </div>
    <script src="tic-tac-toe.js"></script>
    <script src="main.js"></script>
</body>
</html>
